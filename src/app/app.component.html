<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img
      class="avatar mat-elevation-z10"
      src="https://i.ya-webdesign.com/images/angular-2-icon-png-1.png"
      alt=""
    />
    <h4 class="name">Go "A"</h4>
    <p class="designation">Lorem, ipsum dolor.</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Person</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- roter outlet -->
    <div class="dialogs">
      <app-dialogs></app-dialogs>
      <app-chips></app-chips>
    </div>
    <div class="content mat-elevation-z4">
      <app-card></app-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
