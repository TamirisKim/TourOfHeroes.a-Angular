<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1, 2, 3, 4, 5, 6, 7]">
      <mat-card class="mat-elevation-z2">
        <mat-card-header>
          <mat-card-title>Abgular {{num}}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://miro.medium.com/max/1400/1*ATk4P87sYInOVxABACMn3Q.jpeg"
          alt=""
        />
        <mat-card-content>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequatur, provident.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button><mat-icon>favorite</mat-icon></button>
          <button mat-button><mat-icon>share</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
